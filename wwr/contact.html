<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> White Water Rafting | XYZ Rafting Company | Contact Us</title>
    <meta name="description" content="Contact White Water Rafting for inquiries, reservations, or website suggestions.">
    <meta name="author" content="Francis Happy">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wr_logo.png" alt="White Water Rafting Logo" class="headerimg">
        <nav>
            <a href="index.html" class="blacklink">Home</a>
            <a href="about.html" class="blacklink">About</a> 
            <a href="trips.html" class="blacklink">Trips</a> 
            <a href="contact.html" class="blacklink">Contact Us</a> 
        </nav>
    </header>

    <main class="main">
        <h1>Contact Us</h1>
        <section class="company_info">
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a32f4f1c8e!2sAdventure%20City!5e0!3m2!1sen!2sus!4v1622549400556!5m2!1sen!2sus" width="1050" height="600" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <div class="location">
            <h2>Our Location</h2>
            <p>123 River Rd, Adventure City, AC 12345   |   Phone: (+234) 9071-400-581     |    Email: info@whitewaterrafting.com</p>
         </div>
          
        </section>
    
        <!-- Employee Profiles -->
        <section class="employee-profiles">
          <h2>Meet Our Team</h2>
          <div class="employees">
            <figure>
              <img src="images/happy2.jpeg" alt="John Doe">
              <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
              <img src="images/happy1.jpeg" alt="Jane Smith">
              <figcaption>Jane Smith - Manager</figcaption>
            </figure>
            <figure>
              <img src="images/happy3.jpeg" alt="Alex Brown">
              <figcaption>Alex Brown - Support</figcaption>
            </figure>
          </div>
        </section>
    
        <!-- Contact Form -->
        <section class="contact-form">
          <h2>Send Us a Message</h2>
          <form action="#" method="post">
            <div class="name">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <fieldset class="purpose">
              <legend>Purpose of Message:</legend>
              <div class="radio-buttons">
                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                <label for="general">General Inquiry</label>
    
                  <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
    
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                <label for="suggestion">Website Suggestion</label>
              </div>
            </fieldset>
            <div class="submit">
              <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
              <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                Please subscribe me to the monthly newsletter.
              </label>
    
              <button type="submit">Send Message</button>
            </div>
          </form>
        </section>
      </main>

    

    <footer>
        <a href="contact-wireframe.html">View Wireframe</a>
        <p>&copy; 2025 White Water Rafting | Francis Happy</p>
        <nav>
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
  </body>
</html>
